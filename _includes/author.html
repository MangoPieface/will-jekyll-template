{% assign author = site.authors[page.author] %}

<section class="author" itemprop="author">
    <div class="details" itemscope itemtype="http://schema.org/Person">
        <img itemprop="image" class="img-rounded" src="/assets/img/blog-author.jpg" alt="{{site.name}}">
        <p class="def">Author</p>
        <h3 class="name">
            <a itemprop="name" href="https://plus.google.com/+{{site.gplus_username}}/posts">{{author.name}}</a>
        </h3>
        <p class="desc">{{author.description}}</p>
        <a itemprop="email" class="email" href="mailto:{{author.email}}">{{author.email}}</a>
    </div>
</section>
